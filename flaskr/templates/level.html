{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="../static/js/game.js"></script>
{% endblock %}

{% block title %}
Level {{ Difficulty }}
{% endblock %}

{% block main %}
<div class="mt-3" id="gameContainer"> 
    <div class="gameRow">
        <div id="xNumbers">
        </div>
    </div>
    <div class="gameRow">
        <div id="yNumbers">
        </div>
        <div id="gridCanvas"></div>
    </div>
</div>
<div class="d-flex flex-row justify-content-center">
    <button class="Check-Button btn btn-primary" onclick="checkGrid()">Check</button>
    <button class="Show-Button btn btn-primary" onclick="show()">Show</button>
</div>
<script>    
    generateGrid(8);
</script>
{% endblock %}
