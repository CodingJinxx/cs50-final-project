{% extends "base.html" %}

{% block main %}
<table id="leaderboard" class="table table-striped table-bordered">
    <thead>
        <tr>
        {% for header in headers %}
        <th>
            {{ header }}
        </th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                {% for col in row %}
                <td> {{ col }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $("#leaderboard").DataTable();
</script>
{% endblock %}
